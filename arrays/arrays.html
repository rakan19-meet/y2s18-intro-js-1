<!DOCTYPE html>

<head>
    <title>JavaScript Arrays Exercise</title>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var meet = prompt("what are the things that you are most excited for MEET???");
    	meet = meet.split(", ");
    	meet.sort();
    	meet = meet.join(", ");
    	document.write(meet);
// your code goes here
    </script>
